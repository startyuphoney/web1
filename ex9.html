<!doctype html>
<html>
  <head>
	   <title></title>
	    <meta charset = "utf-8">
    </head>
    <body>
      <h1>Function</h1>
      <h2>Basic</h2>
      <ul>
        <script>
          function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
          }
          document.write('<li>1</li>');
          two();
          document.write('<li>3</li>');
          two();
        </script>
      </ul>
      <h2>Parameter & Argument<h2><!--매개변수와 인자 어렵다 .. -->
        <script>
          function onePlusOne(){
          document.write(1+1+'<br>');
          }
          onePlusOne();


          function sum(left,right){ // left,right 파라미터 , 매개변수 
            document.write(left+right+'<br>');
          }
          function sumColorRed(left,right){ // left,right 파라미터 , 매개변수 
            document.write('<div style = "color:red">'+left+right+'</div><br>');
          }
          sum(2,3);
          sumColorRed(2,3); // 5 2,3 -> 인자
          sum(3,4); // 7
        </script>

      <h2>Return</h2> <!-- 이렇게하면 위에처럼 컬러함수, 글자크기함수 선언 안하고 짤수있음 -->
      <script>
        function sum2(left,right){ // 너무너무나 중요한 return !!!! 
          return left+right; //여기서 나온 값을
        }
        document.write(sum2(2,3)+'<br>'); // 여기로 바로 넣어줌 
        document.write('<div style="color:red">'+sum2(2,3)+'</div>'); // 여기도 
        document.write('<div style=font-size:3rem;>'+sum2(2,3)+'</div>'); // 여기도 
        
      </script>
    </body>
</html>
